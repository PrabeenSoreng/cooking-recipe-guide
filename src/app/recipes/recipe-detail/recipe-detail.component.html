<div class="row">
    <div class="col-md-12">
        <img [src]="(recipeState | async).recipes[id].imagePath" alt="{{(recipeState | async).recipes[id].name}}" class="img-fluid" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{(recipeState | async).recipes[id].name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="dropdown" appDropdown>
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown button
          </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" style="cursor:pointer" (click)="onAdd()">To Shopping List</a>
                <a class="dropdown-item" style="cursor:pointer" (click)="onEditRecipe()">Edit Recipe</a>
                <a class="dropdown-item" style="cursor:pointer" (click)="onDeleteRecipe()">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{(recipeState | async).recipes[id].description}}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of (recipeState | async).recipes[id].ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
